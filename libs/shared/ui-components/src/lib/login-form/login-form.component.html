<ng-container *transloco="let t; read: 'sharedUiComponents.loginForm'">
  <form [formGroup]="loginForm">
    <label>
      {{ t('username') }}: <input type="text" formControlName="username" />
    </label>
    <label>
      {{ t('password') }}: <input type="password" formControlName="password" />
    </label>
  </form>
  <button [disabled]="!loginForm.valid" (click)="login()">
    {{ t('login') }}
  </button>
  <p>{{ msg }}</p>
</ng-container>
